name: Lint Python code with Ruff & mypy

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    strategy:
      matrix:
        python-version: [3.13, 3.14]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --no-install-package vapoursynth

      - name: Run Ruff check
        id: ruff-check
        run: uv run --no-sync ruff check .

      - name: Run Ruff format
        id: ruff-format
        if: success() || (failure() && steps.ruff-check.conclusion == 'failure')
        run: uv run --no-sync ruff format --check --diff

      - name: Running mypy
        if: success() || (failure() && (steps.ruff-check.conclusion == 'failure' || steps.ruff-format.conclusion == 'failure'))
        run: uv run --no-sync mypy .
